<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página não encontrada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      color: #333;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      min-height: 100vh;
      text-align: center;
    }

    .cont-img img {
      height: 350px;
      max-width: 100%;
    }

    h1 {
      font-size: 100px;
      margin: 0;
    }

    p {
      font-size: 20px;
      margin: 15px 0 25px;
    }

    /* Botão */
    .btn {
      background-color: #D90416;
      color: #fff;
      padding: 1rem 3rem;
      font-size: 1.7rem;
      cursor: pointer;
      margin-top: 1rem;
      display: inline-block;
      border-radius: 0.4rem;
      user-select: none;
      transition: all 0.3s ease-in-out;
      outline: none;
      text-decoration: none;
    }

    .btn:hover,
    .btn:focus {
      filter: brightness(0.9);
      outline: none;
      box-shadow: 0 0 0 3px rgba(217, 4, 22, 0.5);
    }

    
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
        padding: 2rem;
      }

      h1 {
        font-size: 4rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        font-size: 1.2rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="cont-img">
      <img src="{{ url_for('static', filename='img/avaliacao.png') }}" alt="">
    </div>
    <div class="cont">
      <h1>404</h1>
      <p>Ops! A página que você procura não existe.</p>
      <a class="btn" href="{{ url_for('main.index') }}">Voltar para a página inicial</a>
    </div>
  </div>

</body>

</html>
