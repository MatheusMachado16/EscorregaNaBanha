{% extends 'base.html' %}

{% block blockcontest %}
<ul>
    {% for produto in produtos %}
    <li>
        <img src="{{ produto.foto }}" alt="{{ produto.nome}}">
        <strong>{{ produto.nome }}</strong> - R$ {{ produto.preco }}
        <small>{{ produto.descricao }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
