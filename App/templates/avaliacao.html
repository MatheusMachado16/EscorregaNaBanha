{% extends "base.html" %}

{% block title %}Avaliações{% endblock %}

{% block styles%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/avaliacao.css') }}" />
{% endblock %}

{% block blockcontest %}

<div class="avaliacao">
    <h1>Avaliações</h1>

    {% for post in posts %}
    <div class="caixa">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <!-- <small>{{ post.email }}</small> -->
        <time>{{ post.data }}</time>
    </div>
    {% else %}

    <p>Nenhuma avaliacao</p>

    {% endfor %}
    <br>
    <a class="btn" href="{{ url_for('main.index') }}">voltar</a>
</div>
{% endblock %}
